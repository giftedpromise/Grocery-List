<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grocery list</title>
  </head>
  <body>
    <div class="container">
      <div class="title-sec">
        <h2>Grocery List</h2>

        <img src="icon.png" alt="" style="width: 40px" />
      </div>
      <div class="total-section">
        <p id="totalAmount">Total</p>
        <h2 id="totalAmountSect">â‚¦ 0</h2>
      </div>

      <div class="add-item">
        <p>Add New Item</p>
        <hr />
      </div>
      <div class="item-details">
        <label for="inputTitle" class="inputName">Item Name</label>
        <input
          type="text"
          id="inputTitle"
          class="inputTitle"
          placeholder="Enter Item Name...."
        />
      </div>
      <div class="amount-details">
        <label for="inputAmount" class="inputName">Amount</label> <br />
        <input
          type="number"
          id="inputAmount"
          class="inputTitleA"
          placeholder="Enter amount...."
        />
      </div>
      <div class="input-quantity">
        <label for="quantity" class="quantity-field">Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          value="1"
          class="quantity-input"
        />
      </div>
      <div class="btnAdd">
        <button type="submit" id="item-btn" class="item-btn">Add Item</button>
      </div>
      <div class="history-section">
        <h2>Item List</h2>
        <hr />
        <ul class="list" id="list"></ul>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
